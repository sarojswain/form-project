


<div class="container">
    <div class="row">
        <div class= 'col-sm-3'></div>

        <div class="col-sm-6 second-column">
            <h2 class="account">Account Login</h2>
           <form (ngSubmit)="onSignin(f)" #f='ngForm' id="form">
             <div class="form-group div-one">
               <label for="email">Email</label>
               <input type="email" class="form-control" id="email" name="email" ngModel required>
             </div>
     
             <div class="form-group div-two">
               <label for="password">Password</label>
               <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password"
                    maxlength="6"
                    ngModel required>
             </div>
             <br>
     
             <button 
                 type="submit" 
                 id="button" 
                 class="btn btn-primary" 
                 [disabled] = '! f.valid'
                 >Sign in</button>
           </form>
        </div>

        <div class= 'col-sm-3'></div>
     </div>
</div>
